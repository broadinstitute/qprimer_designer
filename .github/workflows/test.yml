name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: mamba-org/setup-micromamba@v2
        with:
          environment-file: environment.yml
          cache-environment: true

      - name: Install package
        run: pip install -e ".[dev]"
        shell: micromamba-shell {0}

      - name: Run tests
        run: pytest tests/ -v
        shell: micromamba-shell {0}
